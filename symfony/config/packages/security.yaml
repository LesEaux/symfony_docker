security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            custom_authenticator: App\Security\LoginAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            # OPTION 'REMEMBER ME'
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /
            access_denied_url: /access-denied

    # Contrôle d'accès aux URL selon les droits
    # Note: Uniquement le premier pris en compte, prend les plus spécifiques en premier
    access_control:
        - { path: ^/admin }
        - { path: ^/user/new, roles: ROLE_ADMIN }
        - { path: ^/user/\d+/edit, roles: ROLE_ADMIN }
        - { path: ^/user, roles: [ ROLE_USER, ROLE_ADMIN ] }

when@test:
    security:
        password_hashers:
            App\Entity\User: "auto"
